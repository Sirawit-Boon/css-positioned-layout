<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bf7220ad33.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
  </head>

  <body>
    <header>
      <div class="header-name">
        <h2>TechUp Chatroom</h2>
      </div>
    </header>

    <div class="container">
      <div class="left-chat">
        <div class="left-chat-emoji">🤬</div>
        <div class="left-chat-emoj2">🤑</div>
      </div>
      <div class="right-chat">
        <div class="righit-chat-hello">
          สวัสดีจ้า
          <div class="extend-tail"></div>
        </div>
        <div class="righit-chat-coding">
          Coding สนุกจังเลย
          <div class="right-chat-coding-close">x</div>
        </div>
        <div class="righit-chat-emoji">🎃🤖</div>
      </div>
    </div>
  </body>
</html>
